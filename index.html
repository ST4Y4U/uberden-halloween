<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Uberden Halloween</title>
    <meta name="description" content="웹 미니게임 Uberden Halloween" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      html,body{margin:0;height:100%;background:#000;color:#fff;font-family:sans-serif;user-select:none;-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent}
      #game{width:100%;height:100%;display:flex;justify-content:center;align-items:center}
      #loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:20px;color:#aaa}
    </style>
  </head>
  <body>
    <div id="game"><div id="loading">Loading...</div></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      window.addEventListener("load",()=>{const e=document.getElementById("loading");e&&e.remove()});
    </script>
  </body>
